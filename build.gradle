buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:0.9.8"
    classpath group: 'com.gmongo', name: 'gmongo', version: '1.3'
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"

repositories {
  jcenter()
  mavenCentral()
  maven { url "http://repo.springsource.org/repo" } // for springloaded
  maven { url "http://repo1.maven.org/maven2/" } // for gmongo
}

dependencies {
  // SpringLoaded enables runtime hot reloading.
  // It is not part of the app runtime and is not shipped in the d
  // istribution.
  springloaded "org.springframework:springloaded:1.2.0.RELEASE"

  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-simple:1.7.7'

  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
  compile 'com.gmongo:gmongo:1.3'
  compile 'org.springframework.data:spring-data-mongodb:1.5.4.RELEASE'
  compile 'com.google.inject.extensions:guice-spring:3.0'
}
